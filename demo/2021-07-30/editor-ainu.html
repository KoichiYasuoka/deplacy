<!DOCTYPE html><head><meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>CoNLL-U SVG Editor for Ainu by Koichi Yasuoka</title>
<script src="../../deplacy/conllusvgview.js"></script>
<script src="../../deplacy/conllusvgedit.js"></script>
<script type="text/javascript">
function editorCheckURL(textid){
  var tx=document.getElementById(textid);
  var h=location.href;
  var i=h.indexOf("#");
  if(0>i)
    return;
  if(1>h.length-i)
    return;
  h=decodeURIComponent(h.slice(i+1))+"\n";
  if(tx.value==null)
    tx.textContent=h;
  else
    tx.value=h;
}
function editorChangeURL(textid){
  var tx=document.getElementById(textid);
  var h=location.href+"#";
  var i=h.indexOf("#");
  var v=tx.value;
  if(v==null)
    v=tx.textContent;
  location.href=h.substring(0,i+1)+encodeURIComponent(v);
}
function editorInit(textid){
  var tx=document.getElementById(textid);
  var v=tx.value;
  if(v!=null)
    tx.value="1	Hotenao	hotenao	_	_	_	_	_	_	_\n"
  else
    tx.textContent="1	Hotenao	hotenao	_	_	_	_	_	_	_\n"
}
editorInsertTextline=conllusvg.insertTextline
conllusvg.insertTextline=function(textid,i,j,t){
  editorInsertTextline(textid,i,j,t);
  editorChangeURL(textid);
}
</script>
</head>
<body>
<table noborder><tr><td nowrap>
<input type="text" value="Hotenao" id="text" size=60 />
<input type="button" value="CoNLL-U初期化" onclick="editorInit('conllu')" />
<text id="status" />
</td></tr></table>
<pre id="conllu" contentEditable="true" onfocusout="conllusvg.reparse('conllu');editorChangeURL('conllu')">
1	I	I	PRON	_	_	2	nsubj	_	_
2	have	have	VERB	_	_	0	root	_	_
3	a	a	DET	_	_	4	det	_	_
4	pen	pen	NOUN	_	_	2	obj	_	SpaceAfter=No
5	.	.	PUNCT	_	_	2	punct	_	_
</pre>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="100%" onload="editorCheckURL('conllu');conllusvg.edit(this,'conllu')">
</svg>
</body>
