<script type="text/javascript">
function editorCheckURL(textid){
  var tx=document.getElementById(textid);
  var h=location.href;
  var i=h.indexOf("#");
  if(0>i)
    return;
  if(1>h.length-i)
    return;
  h=decodeURIComponent(h.slice(i+1))+"\n";
  if(tx.value==null)
    tx.textContent=h;
  else
    tx.value=h;
}
function editorChangeURL(textid){
  var tx=document.getElementById(textid);
  var h=location.href+"#";
  var i=h.indexOf("#");
  var v=tx.value;
  if(v==null)
    v=tx.textContent;
  location.href=h.substring(0,i+1)+encodeURIComponent(v);
}
function editorInit(textid){
  var tx=document.getElementById(textid);
  var v=tx.value;
  if(v!=null)
    tx.value="1	Hotenao	hotenao	_	_	_	_	_	_	_\n"
  else
    tx.textContent="1	Hotenao	hotenao	_	_	_	_	_	_	_\n"
}
editorInsertTextline=conllusvg.insertTextline
conllusvg.insertTextline=function(textid,i,j,t){
  editorInsertTextline(textid,i,j,t);
  editorChangeURL(textid);
}
</script>
